<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="background-color">
     <div class="title">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 heading">
                    <h1>StopWatch</h1>
                </div>
            </div>
        </div>
     </div>

     <div class="icons">
         <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12    ">
                    <h5>M</h5>
                    <h5>S</h5>
                    <h5>MS</h5>
                </div>
            </div>
         </div>

     </div>

     <div class="time">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 para">
                    <p id="min" class="hd1">00</p>
                    <p class="hd2">:</p>
                    <p class="hd3" id="sec">00</p>
                    <p class="hd4">:</p>
                    <p class="hd5" style="width: 40px;" id="msec">00</p>
                </div>
            </div>
        </div>
     </div>

     <div class="buttons">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button type="button" id="start" class="btn  button1" onclick="start(), disable()">Start</button>
                    <button type="button" id="stop" class="btn  button2"  onclick="stop(), visible()">Stop</button>
                    <button type="button" class="btn  button3" id="reset" onclick="reset(),visible()" >Reset</button>

                    
                </div>
            </div>
        </div>
     </div>
    </div>
     
</body>
<script src="app.js"></script>
</html>
